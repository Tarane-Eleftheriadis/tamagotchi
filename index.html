<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Tamagotchi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Comfortaa:wght@300..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Quicksand:wght@300..700&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tamagotchi</h1>
    <div class="create-tamagotchi-input-field">
        <input type="text" id="tamagotchi-name-input" class="tamagotchi-name-input" placeholder="Ange namn">
        <select id="tamagotchi-type-dropdown" class="tamagotchi-type-dropdown">
            <option value="" disabled selected>Välj din Tamagotchi</option>
            <option value="dog">Hund</option>
            <option value="unicorn">Enhörning</option>
            <option value="elk">Älg</option>
            <option value="bear">Björn</option>
        </select>
        <button class="create-tamagotchi-button" id="create-tamagotchi-button">Skapa</button>
    </div>
    <div class="tamagotchi-box" id="tamagotchi-box">
        <div class="tamagotchi-device hide" id="tamagotchi-device">
            <p class="tamagotchi-device-name" id="tamagotchi-device-name">Namn</p>
            <div class="tamagotchi-display" id="tamagotchi-display"></div>
            <div class="buttons-container">
                <div>
                    <button class="button-activity eat">
                        <img src="/img/burger.png" alt="" width="25px">
                    </button>
                </div>
                <div class="middle-button">
                    <button class="button-activity nap">
                        <img src="/img/moon.png" alt="" width="25px">
                    </button>
                </div>
                <div>
                    <button class="button-activity play">
                        <img src="/img/heart.png" alt="" width="25px">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <h2>Aktivitetslogg</h2>
    <div id="history"></div>

</body>
</html>
